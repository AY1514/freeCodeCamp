<!DOCTYPE HTML>
<html>
  <head>
    <title>Free Code Camp Survey Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="certprojsurveyformstyles.css">
  </head>
  <body>
    <h1 id="title">Survey Project Form</h1>
    <p id="description">This is a short description of the form</p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label" for="name">
        Name: <input required placeholder="Enter Name" 
        id="name" name="name" type="text"></label>
      <label id="email-label" for="email">
        Email: <input required placeholder="Email Address" 
        id="email" name="email" type="email"></label>
      <label id="number-label" for="number">
        Age: <input required placeholder="5-100" 
        id="number" name="age" min="5" max="100" type="number"></label>
      <select id="dropdown">
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
      </fieldset>
      <fieldset>
        <label for="radio-x"><input type="radio" name="x-or-y" value="X">The letter X</radio>
        <label for="radio-y"><input type="radio" name="x-or-y" value="Y">The letter Y</radio>
      </fieldset>
      <fieldset>
        <label for="check-x"><input id="check-x" type="checkbox" name="x-or-y" value="X"></checkbox> The Letter X</label>
        <label for"check-y"><input id="check-y" type="checkbox" name="x-or-y" value="Y"></checkbox> The Letter Y</label>
      </fieldset>
      <textarea class="comment"></textarea>
      <input class="submit" type="submit" id="submit">
      
    </form>
  </body>
</html>
